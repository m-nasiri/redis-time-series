version: "3.5"

services:
  redis:
    build: 
      context: redis
      dockerfile: Dockerfile
    container_name: redislocal
    hostname: redislocal
    ports:
      - 6379:6379
    volumes:
      - local_redis_data:/data
    networks:
      node_net:
        ipv4_address: 172.28.1.4

networks:
  node_net:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
          
volumes:
  local_redis_data: