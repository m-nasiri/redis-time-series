version: 2.1   

jobs:
  build:
    docker:
      - image: conanio/gcc11
    steps:
      - checkout
      - run:
          name: "install building tools"
          command: |
            sudo pip install --upgrade conan 
            conan config set general.revisions_enabled=1
            conan profile new --detect --force default 
            conan profile update settings.compiler.libcxx=libstdc++11 default
            conan profile update settings.compiler.version=10 default
      - run:
          name: "build the code"
          command: |
            mkdir -p build && cd build
            conan install ..
            cmake ..
            make -j 10
      - persist_to_workspace:
          root: .
          paths: 
           - build/test
           - redis
           - docker-compose.yml

  test:
    docker:
      # - image: conanio/gcc11
      - image: cimg/base:stable
        auth:
          username: nasirim
          password: $DOCKERHUB_PASSWORD  # context / project UI env-var reference
    steps:
      - attach_workspace:
          at: .
      - run:
          name: run redis
          command: |
            sudo apt update
            sudo apt install redis-server
            sudo cp redis/redis.conf /etc/redis/redis.conf
            sudo cp redis/redistimeseries.so /etc/redis/redistimeseries.so
            sudo chmod +x /etc/redis/redistimeseries.so
            redis-server "/etc/redis/redis.conf" > /tmp/redis.log 2>&1 &
          background: true          
      - run:
          name: "run the test"
          command: |
            sleep 5
            ./build/test/redis_time_series_test
      - store_test_results:
          path: build/test

workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
